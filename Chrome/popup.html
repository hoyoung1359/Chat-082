<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Purchase Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="app-container">

    <!-- 사이드바 추가 -->
    <div id="sidebar">
      <button id="home-button"><i class="fas fa-home"></i></button>
      <button id="settings-button"><i class="fas fa-cog"></i></button>
      <button id="quotation-button"><i class="fas fa-desktop"></i></button>   
      
    </div>

    <!-- 시작 화면 -->
    <div id="start-screen">
      <img src="images/my082.png" alt="메인 이미지" id="main-image">
      <img src="images/dragon.png" alt="캐릭터 이미지" id="character-image">
      <div id="button-container">
        <button id="start-button">시작하기</button>
        <button id="help-button">이어하기</button>
      </div>
    </div>


    <!-- 채팅 화면 -->
    <div id="chat-container" style="display: none;">
      <div id="chat-header">
        <h2>Chat-082</h2>
      </div>
      <div id="chat-messages"></div>
      <div id="input-container">
        <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
        <button id="send-button">전송</button>
        <!-- 필터 적용 버튼 -->
        <button id="apply-button">필터 적용</button>
      </div>
    </div>

    <!-- 설정 모달 -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <h2>설정</h2>
        <label for="purpose">사용 목적:</label>
        <input type="text" id="purpose" name="purpose">
        <label for="budget">예산:</label>
        <input type="number" id="budget" name="budget">
        <button id="save-settings">저장</button>
        <button id="close-settings">닫기</button>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
